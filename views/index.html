<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Media Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f6f9;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 { color: #333; }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .github { background: #333; color: #fff; }
    .login { background: #007bff; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Media Login</h1>

    <!-- GitHub Login -->
    <a href="/auth/github">
      <button class="github">Login with GitHub</button>
    </a>
    <br><br>

    <!-- Local Login Form -->
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Username or Email" required><br><br>
      <input type="password" name="password" placeholder="Password" required><br><br>
      <button type="submit" class="login">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="/signup">Sign up</a></p>
  </div>
</body>
</html>
